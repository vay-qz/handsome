<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        function sub() {
            let data = {
                "style":document.getElementById("style").value,
                "type":document.getElementById("type").value,
                "mainColor":document.getElementById("main_color").value,
                "assistantColor":document.getElementById("assistant_color").value,
                "length":document.getElementById("length").value,
                "price":document.getElementById("price").value
            }
            $.ajax({
                type:"POST",
                data:data,
                url: "http://localhost/bottoms",
                dataType:"JSON",
                contentType: "application/json",
                success:function (result) {
                    console.log(result)
                }
            })
        }
    </script>
</head>
<body>
    风格:<input id="style" title="sd" name="AD">
    类型:<input id="type">
    主色调:<input id="main_color">
    副色调:<input id="assistant_color">
    长度:<input id="length">
    价格:<input id="price">
    <button onclick="sub()">afsd</button>
</body>
</html>
